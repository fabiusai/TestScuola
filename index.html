<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Test per Studenti</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #3b82f6; --primary-dark: #1d4ed8; --primary-light: #eff6ff; --accent-color: #f59e0b; --accent-light: #fffbeb; --text-primary: #111827; --text-secondary: #4b5563; --border-color: #e5e7eb; --bg-light: #f9fafb; --bg-medium: #f3f4f6; --white: #ffffff; --danger-color: #ef4444; --danger-light: #fef2f2;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg-light); color: var(--text-primary); line-height: 1.5; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: var(--white); color: var(--text-primary); padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; align-items: center; gap: 1rem; padding: 0 2rem; }
        .logo-icon { background: var(--primary-color); color: var(--white); width: 3rem; height: 3rem; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.25rem; }
        .header-title { font-size: 1.75rem; font-weight: 600; margin: 0; }
        .header-subtitle { font-size: 0.9rem; opacity: 0.9; margin: 0; font-weight: 400; color: var(--text-secondary); }
        .main-layout { display: flex; min-height: calc(100vh - 100px); }
        .sidebar { width: 320px; background: var(--white); border-right: 1px solid var(--border-color); padding: 2rem; overflow-y: auto; }
        .sidebar-section { margin-bottom: 2rem; }
        .sidebar-title { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--primary-color); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1rem; font-size: 0.875rem; font-weight: 500; border-radius: 6px; border: 1px solid transparent; cursor: pointer; transition: all 0.2s ease; text-decoration: none; white-space: nowrap; position: relative; overflow: hidden; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); border-color: var(--primary-dark); transform: translateY(-1px); }
        .btn-secondary { background: var(--white); color: var(--text-secondary); border-color: var(--border-color); }
        .btn-secondary:hover:not(:disabled) { background: var(--bg-medium); border-color: #d1d5db; color: var(--text-primary); }
        .btn-accent { background: var(--accent-color); color: var(--white); border-color: var(--accent-color); font-weight: 600; }
        .btn-accent:hover:not(:disabled) { background: #d97706; transform: translateY(-1px); }
        .btn-danger { background: var(--danger-light); color: var(--danger-color); border-color: #fca5a5; }
        .btn-danger:hover:not(:disabled) { background: #fee2e2; }
        .btn-small { padding: 0.5rem 0.75rem; font-size: 0.8rem; }
        .btn-full { width: 100%; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
        .content-area { flex: 1; padding: 2rem; background: var(--bg-light); overflow-y: auto; }
        .content-container { max-width: 900px; margin: 0 auto; }
        .empty-state { text-align: center; padding: 4rem 2rem; background: var(--white); border: 2px dashed var(--border-color); border-radius: 12px; margin: 2rem 0; }
        .empty-icon { width: 4rem; height: 4rem; margin: 0 auto 1rem; color: var(--text-secondary); }
        .empty-title { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-text { color: var(--text-secondary); font-size: 0.9rem; }
        .module-card { background: var(--white); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 1.5rem; overflow: hidden; transition: all 0.2s ease; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05); }
        .module-card:hover { border-color: #d1d5db; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .module-header { background: var(--bg-medium); padding: 1.5rem; border-bottom: 1px solid var(--border-color); cursor: grab; display: flex; justify-content: space-between; align-items: flex-start; }
        .module-header:active { cursor: grabbing; }
        .module-type-label { background-color: var(--primary-light); color: var(--primary-color); padding: 0.25rem 0.75rem; font-size: 0.8rem; font-weight: 600; border-radius: 6px; text-transform: capitalize; white-space: nowrap; }
        .module-number-label { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); white-space: nowrap; }
        .module-content { padding: 1.5rem; }
        .module-footer { background: var(--bg-light); padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
        .editable { width: 100%; padding: 0.5rem; border: none; border-bottom: 2px solid transparent; background: transparent; outline: none; transition: border-color 0.2s ease; }
        .editable:focus { border-bottom-color: var(--accent-color); }
        .editable-title { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); }
        .editable-instructions { font-size: 0.9rem; color: var(--text-secondary); font-style: italic; }
        .rows-container { margin-bottom: 1.5rem; }
        .row-item { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white); margin-bottom: 0.75rem; transition: all 0.2s ease; }
        .row-item:hover { border-color: #d1d5db; background: var(--bg-light); }
        .row-number { color: var(--primary-color); font-weight: 600; min-width: 2rem; text-align: center; padding-top: 0.75rem; }
        .drag-handle { color: var(--text-secondary); cursor: move; padding-top: 0.75rem; }
        .drag-handle:hover { color: var(--primary-color); }
        .row-content-wrapper { flex: 1; display: flex; gap: 1rem; align-items: center; }
        .editable-content { flex: 1; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--white); outline: none; transition: all 0.2s ease; }
        .editable-content:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .student-space { background: var(--bg-medium); border: 2px dashed var(--border-color); border-radius: 6px; min-height: 2.5rem; flex: 1; transition: all 0.2s ease; }
        .student-space:hover { background: #e5e7eb; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-input, .form-select { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--white); color: var(--text-primary); font-size: 0.9rem; transition: all 0.2s ease; }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .vero-falso-options { display: flex; gap: 1rem; color: var(--text-secondary); font-size: 0.9rem; align-items: center; background: var(--bg-medium); padding: 0.5rem 1rem; border-radius: 6px; }
        .function-options { display: flex; gap: 0.5rem; align-items: center; background: var(--bg-medium); padding: 0.5rem 1rem; border-radius: 6px; font-family: monospace; font-size: 0.85rem; }
        .editable-wrapper { display: flex; flex-direction: column; flex: 1; }
        .format-toolbar { background: var(--bg-medium); border: 1px solid var(--border-color); border-bottom: none; border-top-left-radius: 6px; border-top-right-radius: 6px; padding: 4px; display: flex; gap: 4px; }
        .format-btn { background: var(--white); border: 1px solid var(--border-color); border-radius: 4px; width: 28px; height: 28px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .format-btn:hover { background: var(--primary-light); border-color: var(--primary-color); }
        .editable-content.with-toolbar { border-top-left-radius: 0; border-top-right-radius: 0; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(17, 24, 39, 0.6); z-index: 50; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .modal-content { background: var(--white); border-radius: 12px; width: 100%; max-width: 900px; height: 90vh; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-light); }
        .modal-title { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem; }
        .modal-body { flex: 1; padding: 1rem; overflow-y: auto; background: var(--bg-light); }
        .import-export-section { background: var(--bg-medium); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .import-export-title { font-weight: 600; color: var(--text-primary); text-align: center; }
        @media (max-width: 1024px) { .main-layout { flex-direction: column; } .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); } .header-content { padding: 0 1rem; } .content-area { padding: 1rem; } }
        @media (max-width: 640px) { .btn-grid { grid-template-columns: 1fr; } .header-title { font-size: 1.25rem; } .sidebar { padding: 1rem; } }
        .sortable-ghost { background: var(--accent-light); opacity: 0.5; border-color: var(--accent-color); }
        .btn.loading { pointer-events: none; } .btn.loading .btn-text { opacity: 0; }
        .btn.loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 1rem; height: 1rem; margin: -0.5rem 0 0 -0.5rem; border: 2px solid transparent; border-top-color: currentColor; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        #contenitore-stampa { display: none; background-color: var(--bg-medium); padding: 2rem 0; width: 100%; }
        .answer-item-wrapper { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .answer-item-wrapper:hover { background-color: var(--bg-medium); }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-icon">GT</div>
                    <div>
                        <h1 class="header-title">Generatore di Test</h1>
                        <p class="header-subtitle">Crea test personalizzati per i tuoi studenti</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-section"><h2 class="sidebar-title">Impostazioni Generali</h2><div class="form-group"><label for="test-title-input" class="form-label">Titolo del Test</label><input type="text" id="test-title-input" class="form-input" placeholder="Es. Verifica di Storia"></div><div class="form-group"><label for="font-size-select" class="form-label">Dimensione Carattere Domande</label><select id="font-size-select" class="form-select"><option value="10pt">10 pt</option><option value="11pt">11 pt</option><option value="12pt" selected>12 pt (Default)</option><option value="13pt">13 pt</option><option value="14pt">14 pt</option><option value="16pt">16 pt</option><option value="18pt">18 pt</option></select></div><div class="btn-grid"><button id="collapse-all-btn" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="chevrons-up-down" class="w-4 h-4 mr-1"></i>Chiudi Tutti</span></button><button id="expand-all-btn" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="chevrons-down-up" class="w-4 h-4 mr-1"></i>Apri Tutti</span></button></div></div>
                <div class="sidebar-section"><h2 class="sidebar-title">Tipologie di Modulo</h2><div class="btn-grid" id="add-module-buttons"><button data-type="testo-introduttivo" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="pilcrow" class="w-4 h-4 mr-1"></i>Testo</span></button><button data-type="vero-falso" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="check-circle" class="w-4 h-4 mr-1"></i>Vero/Falso</span></button><button data-type="risposta-multipla" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="list-checks" class="w-4 h-4 mr-1"></i>Multipla</span></button><button data-type="scegli-funzione" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="list" class="w-4 h-4 mr-1"></i>Funzione</span></button><button data-type="tre-parti" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="columns" class="w-4 h-4 mr-1"></i>3 Parti</span></button><button data-type="trasforma" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="type" class="w-4 h-4 mr-1"></i>Trasforma</span></button><button data-type="libero" class="btn btn-secondary btn-small"><span class="btn-text flex items-center justify-center"><i data-lucide="edit" class="w-4 h-4 mr-1"></i>Libero</span></button></div></div>
                <div class="sidebar-section"><h2 class="sidebar-title">Strumenti di Lavoro</h2><div style="display: flex; flex-direction: column; gap: 0.75rem;"><button id="preview-btn" class="btn btn-accent btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="eye" class="w-4 h-4 mr-2"></i>Anteprima Test</span></button><button id="save-data" class="btn btn-primary btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="save" class="w-4 h-4 mr-2"></i>Salva Progetto</span></button><button id="export-pdf" class="btn btn-secondary btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="file-down" class="w-4 h-4 mr-2"></i>Esporta PDF</span></button><button id="reset-page-breaks" class="btn btn-secondary btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="rotate-ccw" class="w-4 h-4 mr-2"></i>Resetta Interruzioni</span></button><button id="reset-allow-split" class="btn btn-secondary btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="unlink-2" class="w-4 h-4 mr-2"></i>Resetta Divisioni</span></button><button id="clear-data" class="btn btn-danger btn-full"><span class="btn-text flex items-center justify-center"><i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>Cancella Tutto</span></button></div></div>
                <!-- Sezione Import/Export Aggiornata -->
                <div class="sidebar-section">
                    <div class="import-export-section">
                        <h3 class="import-export-title" style="margin-bottom: 0.5rem; text-align: left; font-size: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">Esporta Dati</h3>
                        <div class="flex flex-col" style="gap: 0.75rem; margin-bottom: 1.5rem;">
                            <button id="export-excel" class="btn btn-secondary btn-small">
                                <span class="btn-text flex items-center justify-center"><i data-lucide="file-spreadsheet" class="w-4 h-4 mr-1"></i>Excel</span>
                            </button>
                            <button id="export-text" class="btn btn-secondary btn-small">
                                 <span class="btn-text flex items-center justify-center"><i data-lucide="file-text" class="w-4 h-4 mr-1"></i>Testo (JSON)</span>
                            </button>
                        </div>
                        <h3 class="import-export-title" style="margin-bottom: 0.5rem; text-align: left; font-size: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">Importa Dati</h3>
                        <div class="flex flex-col" style="gap: 0.75rem;">
                            <label for="import-excel-input" class="btn btn-secondary btn-small cursor-pointer">
                                <span class="btn-text flex items-center justify-center"><i data-lucide="file-spreadsheet" class="w-4 h-4 mr-1"></i>Da Excel</span>
                                <input type="file" id="import-excel-input" class="hidden" accept=".xlsx, .xls">
                            </label>
                            <label for="import-text-input" class="btn btn-secondary btn-small cursor-pointer">
                                <span class="btn-text flex items-center justify-center"><i data-lucide="file-text" class="w-4 h-4 mr-1"></i>Da Testo (JSON)</span>
                                <input type="file" id="import-text-input" class="hidden" accept=".txt,.json">
                            </label>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="content-area"><div class="content-container"><div id="document-container"></div></div></main>
        </div>
    </div>
    <div id="contenitore-stampa"></div>
    <div id="preview-modal" class="hidden modal-overlay"><div class="modal-content"><div class="modal-header"><h3 class="modal-title"><i data-lucide="file-check-2" class="w-5 h-5"></i> Anteprima di Stampa</h3><button id="close-modal-btn" class="text-gray-400 hover:text-red-600 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button></div><div id="preview-content" class="modal-body"></div></div></div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const documentContainer = document.getElementById('document-container'); const addModuleButtons = document.getElementById('add-module-buttons'); let modules = []; let moduleCounter = 0; let testTitle = 'Verifica'; let questionFontSize = '12pt';
        window.formatText = (elementId, command) => { const element = document.getElementById(elementId); if(element) { element.focus(); document.execCommand(command, false, null); } };
        
        // --- START HELPER FUNCTIONS FOR MULTIPLE CHOICE ---
        window.updateAnswerData = (moduleId, rowId, answerIndex, key, value) => {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                const row = module.rows.find(r => r.id === rowId);
                if (row && row.answers[answerIndex]) {
                    row.answers[answerIndex][key] = value;
                    saveData();
                }
            }
        };
        window.updateCorrectAnswer = (moduleId, rowId, correctIndex) => {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                const row = module.rows.find(r => r.id === rowId);
                if (row) {
                    row.answers.forEach((ans, index) => {
                        ans.isCorrect = (index === correctIndex);
                    });
                    saveData();
                    render();
                }
            }
        };
        window.addAnswer = (moduleId, rowId) => {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                const row = module.rows.find(r => r.id === rowId);
                if (row && row.answers.length < 5) {
                    row.answers.push({ id: `ans_${Date.now()}_${Math.random()}`, text: 'Nuova Risposta', isCorrect: false });
                    if (!row.answers.some(a => a.isCorrect)) { row.answers[0].isCorrect = true; }
                    saveData();
                    render();
                }
            }
        };
        window.deleteAnswer = (moduleId, rowId, answerIndex) => {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                const row = module.rows.find(r => r.id === rowId);
                if (row && row.answers.length > 3) {
                    const wasCorrect = row.answers[answerIndex].isCorrect;
                    row.answers.splice(answerIndex, 1);
                    if (wasCorrect && row.answers.length > 0) { row.answers[0].isCorrect = true; }
                    saveData();
                    render();
                }
            }
        };
        // --- END HELPER FUNCTIONS FOR MULTIPLE CHOICE ---

        const createModuleHTML = (module, index, exerciseModuleNumber) => {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.dataset.moduleId = module.id;
            const isCollapsed = !!module.isCollapsed;

            if (module.type === 'testo-introduttivo') {
                const editorId = `text-editor-${module.id}`;
                card.innerHTML = `
                    <div class="module-header">
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <span class="module-type-label">Testo Introduttivo</span>
                        </div>
                        <div class="flex items-center gap-2">
                             <button class="text-gray-400 hover:text-blue-500 transition-colors ${module.pageBreakAfter ? 'text-blue-500' : ''}" title="Forza interruzione di pagina dopo" onclick="toggleModulePageBreak('${module.id}')"><i data-lucide="unfold-vertical" class="w-5 h-5"></i></button>
                             <button class="text-gray-400 hover:text-blue-500 transition-colors" onclick="toggleModuleCollapse('${module.id}')"><i data-lucide="${isCollapsed ? 'chevron-down' : 'chevron-up'}" class="w-5 h-5"></i></button>
                             <button class="text-gray-400 hover:text-red-500 transition-colors" onclick="deleteModule('${module.id}')"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    <div class="module-collapsible-area ${isCollapsed ? 'hidden' : ''}">
                        <div class="module-content">
                            <div class="format-toolbar">
                                <button type="button" class="format-btn" title="Grassetto (Ctrl+B)" onclick="formatText('${editorId}','bold')"><b>B</b></button>
                                <button type="button" class="format-btn" title="Corsivo (Ctrl+I)" onclick="formatText('${editorId}','italic')"><i>I</i></button>
                                <button type="button" class="format-btn" title="Sottolineato (Ctrl+U)" onclick="formatText('${editorId}','underline')"><u>U</u></button>
                            </div>
                            <div id="${editorId}" contenteditable="true" class="editable-content with-toolbar" style="min-height: 120px;" onfocus="if(this.innerHTML.trim()==='Scrivi qui il tuo testo...'){this.innerHTML=''}" onblur="if(this.innerHTML.trim()===''){this.innerHTML='Scrivi qui il tuo testo...';} updateModuleData('${module.id}', 'text', this.innerHTML)">${module.text}</div>
                        </div>
                        <div class="module-footer" style="display: flex; flex-direction: column; gap: 1.5rem;">
                             <div class="form-group" style="margin-bottom: 0;">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" ${module.isJustified ? 'checked' : ''} onchange="updateModuleData('${module.id}', 'isJustified', this.checked)">
                                    <span>Testo Giustificato</span>
                                </label>
                            </div>
                            <div class="form-group" style="margin-bottom: 0; position: relative;">

                    const textStyle = module.isJustified ? 'text-align: justify; text-justify: inter-word;' : '';
                    const moduleClasses = `${module.pageBreakAfter ? 'module-page-break' : ''}`.trim();
                    const moduleHTML = `<div class="module-print-card ${moduleClasses}" style="padding-top: 10px; padding-bottom: 10px; font-size: ${selectedFontSize}; line-height: 1.8;">
                        ${imgHTML}
                        <div style="${textStyle}">${module.text}</div>
                        <div style="clear: both;"></div>
                    </div>`;
                    html += moduleHTML;
                    return;
                }

                exerciseModuleCounter++;
                let moduleContentHTML = '';
                module.rows.forEach((row, i) => { moduleContentHTML += generatePrintRowHTML(row, i, module); });
                const moduleClasses = `${module.pageBreakAfter ? 'module-page-break' : ''} ${module.allowSplit ? 'allow-split' : ''}`.trim();
                let moduleHTML = `<div class="module-print-card ${moduleClasses}"><h2 class="title">Modulo ${exerciseModuleCounter} - ${module.title}</h2><p class="instructions">${module.instructions}</p>`;
                if(module.type === 'tre-parti'){ moduleHTML += `<div class="print-row" style="padding-bottom:10px"><div class="print-row-number"></div><div class="print-row-content"><div style="flex:1;font-weight:bold;text-align:center">${module.header1}</div><div style="flex:1;text-align:center;font-weight:bold;border-bottom:1px solid #000">${module.header2}</div><div style="flex:1;text-align:center;font-weight:bold;border-bottom:1px solid #000">${module.header3}</div></div></div>`; }
                moduleHTML += `${moduleContentHTML}</div>`;
                html += moduleHTML;
            });
            html += '</div>';
            return html;
        };
        
        const setupToolButtons = () => {
            const testTitleInput = document.getElementById('test-title-input'); const fontSizeSelect = document.getElementById('font-size-select'); const saveDataBtn = document.getElementById('save-data'); const clearDataBtn = document.getElementById('clear-data'); const exportPdfBtn = document.getElementById('export-pdf'); const exportExcelBtn = document.getElementById('export-excel'); const importExcelInput = document.getElementById('import-excel-input'); const previewBtn = document.getElementById('preview-btn'); const previewModal = document.getElementById('preview-modal'); const closeModalBtn = document.getElementById('close-modal-btn'); const previewContent = document.getElementById('preview-content'); const collapseAllBtn = document.getElementById('collapse-all-btn'); const expandAllBtn = document.getElementById('expand-all-btn'); const resetPageBreaksBtn = document.getElementById('reset-page-breaks'); const resetAllowSplitBtn = document.getElementById('reset-allow-split');
            // Nuovi elementi per import/export testuale
            const exportTextBtn = document.getElementById('export-text');
            const importTextInput = document.getElementById('import-text-input');

            testTitleInput.addEventListener('input', saveData); fontSizeSelect.addEventListener('change', saveData); collapseAllBtn.addEventListener('click', () => { modules.forEach(m => m.isCollapsed = true); saveData(); render(); }); expandAllBtn.addEventListener('click', () => { modules.forEach(m => m.isCollapsed = false); saveData(); render(); }); resetPageBreaksBtn.addEventListener('click', (e) => { modules.forEach(m => { m.pageBreakAfter = false; if(m.rows) m.rows.forEach(r => r.pageBreakAfter = false); }); saveData(); render(); updateButtonState(e.currentTarget, 'Resettato!'); }); resetAllowSplitBtn.addEventListener('click', (e) => { modules.forEach(m => { m.allowSplit = false; }); saveData(); render(); updateButtonState(e.currentTarget, 'Resettato!'); }); previewBtn.addEventListener('click', () => { const printHTML = generatePrintHTML(); const iframe = document.createElement('iframe'); iframe.style.cssText = 'width:100%;height:100%;border:none'; previewContent.innerHTML = ''; previewContent.appendChild(iframe); const iDoc = iframe.contentWindow.document; iDoc.open(); iDoc.write(printHTML); iDoc.close(); previewModal.classList.remove('hidden'); }); closeModalBtn.addEventListener('click', () => previewModal.classList.add('hidden')); previewModal.addEventListener('click', (e) => { if(e.target === previewModal) previewModal.classList.add('hidden'); }); saveDataBtn.addEventListener('click', (e) => { saveData(); updateButtonState(e.currentTarget, 'Salvato!'); });
            
            clearDataBtn.addEventListener('click', (e) => {
                modules = []; moduleCounter = 0; testTitle = 'Verifica'; questionFontSize = '12pt'; document.getElementById('test-title-input').value = testTitle; document.getElementById('font-size-select').value = questionFontSize; saveData(); render(); updateButtonState(e.currentTarget, 'Cancellato!');
            });

            exportPdfBtn.addEventListener('click', (e) => {
                const appWrapper = document.getElementById('app-wrapper');
                const printContainer = document.getElementById('contenitore-stampa');
                const currentTitle = document.getElementById('test-title-input').value || 'Verifica';
                const resetLoading = setButtonLoading(e.currentTarget, 'Preparo PDF...');
                
                const htmlCompleto = generatePrintHTML();
                printContainer.innerHTML = htmlCompleto;

                appWrapper.style.display = 'none';
                printContainer.style.display = 'block';
                window.scrollTo(0, 0);

                const elementToPrint = printContainer.querySelector('#page-container');

                const opt = {
                    margin: 1.5,
                    filename: `${currentTitle.replace(/ /g, '_')}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, letterRendering: true, useCORS: true },
                    jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: ['css', 'legacy'] }
                };

                html2pdf().from(elementToPrint).set(opt).toPdf().get('pdf').then(function (pdf) {
                    const totalPages = pdf.internal.getNumberOfPages();
                    for (let i = 1; i <= totalPages; i++) {
                        pdf.setPage(i);
                        pdf.setFontSize(9);
                        pdf.setTextColor(128);
                        const footerText = `${currentTitle} - Pagina ${i} di ${totalPages}`;
                        pdf.text(footerText, pdf.internal.pageSize.getWidth() - 1.5, pdf.internal.pageSize.getHeight() - 1.0, { align: 'right' });
                    }
                }).save().finally(() => {
                    printContainer.style.display = 'none';
                    appWrapper.style.display = 'block';
                    resetLoading();
                });
            });
            
            exportExcelBtn.addEventListener('click', (e) => { const resetLoading = setButtonLoading(e.currentTarget, 'Esporto...'); setTimeout(() => { const wb = XLSX.utils.book_new(); const meta = [['Test Title', testTitle], ['Font Size', questionFontSize]]; const ws_meta = XLSX.utils.aoa_to_sheet(meta); XLSX.utils.book_append_sheet(wb, ws_meta, "Metadata"); modules.forEach(module => { const ws_data = []; ws_data.push(['ModuleID', module.id],['ModuleType', module.type],['Title', module.title],['Instructions', module.instructions],['PageBreakAfter', module.pageBreakAfter],['AllowSplit', module.allowSplit]); if(module.answerSpace) ws_data.push(['AnswerSpace', module.answerSpace]); if(module.options) ws_data.push(['Options', module.options.join(',')]); if(module.header1) ws_data.push(['Header1', module.header1]); if(module.header2) ws_data.push(['Header2', module.header2]); if(module.header3) ws_data.push(['Header3', module.header3]); if(module.type === 'testo-introduttivo') { ws_data.push(['Text', module.text], ['ImageURL', module.imageUrl], ['ImagePosition', module.imagePosition], ['ImageSize', module.imageSize], ['IsJustified', module.isJustified]); } ws_data.push([]); if (module.rows && module.rows.length > 0) { let headers = []; let rowArrays = []; switch (module.type) { case 'vero-falso': case 'scegli-funzione': case 'tre-parti': case 'libero': headers = ['id', 'text', 'pageBreakAfter']; rowArrays = module.rows.map(row => [row.id, row.text, row.pageBreakAfter]); break; case 'trasforma': headers = ['id', 'part1', 'part2', 'pageBreakAfter']; rowArrays = module.rows.map(row => [row.id, row.part1, row.part2, row.pageBreakAfter]); break; case 'risposta-multipla': headers = ['id', 'text', 'answers', 'pageBreakAfter']; rowArrays = module.rows.map(row => [row.id, row.text, JSON.stringify(row.answers), row.pageBreakAfter]); break; } if (headers.length > 0) { ws_data.push(headers); ws_data.push(...rowArrays); }} const ws = XLSX.utils.aoa_to_sheet(ws_data); const sheetName = module.title.substring(0, 30).replace(/[:\\/?*[\]]/g, ""); XLSX.utils.book_append_sheet(wb, ws, sheetName); }); const fileName = (testTitle || 'test').replace(/ /g, '_'); XLSX.writeFile(wb, `${fileName}_data.xlsx`); resetLoading(); updateButtonState(e.currentTarget, 'Esportato!'); }, 500);});
            
            importExcelInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const workbook = XLSX.read(new Uint8Array(event.target.result), {type: 'array'}); const importedModules = []; let importedTitle = 'Verifica'; let importedFontSize = '12pt'; if(workbook.SheetNames.includes("Metadata")) { const meta_json = XLSX.utils.sheet_to_json(workbook.Sheets["Metadata"], { header: 1 }); const titleRow = meta_json.find(row => row[0] === 'Test Title'); if(titleRow) importedTitle = titleRow[1]; const fontRow = meta_json.find(row => row[0] === 'Font Size'); if(fontRow) importedFontSize = fontRow[1]; } const moduleSheets = workbook.SheetNames.filter(name => name !== "Metadata"); moduleSheets.forEach(sheetName => { const json = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 }); const moduleData = {}; let headerRowIndex = -1; for(let i=0; i<json.length; i++){ const row = json[i]; if (row.length === 0) { if(moduleData.type !== 'testo-introduttivo') { headerRowIndex = i + 1; } break; } if(row[0] === 'ModuleType') moduleData.type = row[1]; if(row[0] === 'Title') moduleData.title = row[1]; if(row[0] === 'Instructions') moduleData.instructions = row[1]; if(row[0] === 'PageBreakAfter') moduleData.pageBreakAfter = row[1]; if(row[0] === 'AllowSplit') moduleData.allowSplit = row[1]; if(row[0] === 'AnswerSpace') moduleData.answerSpace = row[1]; if(row[0] === 'Options') moduleData.options = row[1].split(','); if(row[0] === 'Header1') moduleData.header1 = row[1]; if(row[0] === 'Header2') moduleData.header2 = row[1]; if(row[0] === 'Header3') moduleData.header3 = row[1]; if(row[0] === 'Text') moduleData.text = row[1]; if(row[0] === 'ImageURL') moduleData.imageUrl = row[1]; if(row[0] === 'ImagePosition') moduleData.imagePosition = row[1]; if(row[0] === 'ImageSize') moduleData.imageSize = row[1]; if(row[0] === 'IsJustified') moduleData.isJustified = row[1]; } moduleData.id = `mod_${Date.now()}_${Math.random()}`; moduleData.rows = []; if (headerRowIndex !== -1 && headerRowIndex < json.length) { const headers = json[headerRowIndex]; const pageBreakIndex = headers.indexOf('pageBreakAfter'); const answersIndex = headers.indexOf('answers'); for (let i = headerRowIndex + 1; i < json.length; i++) { const rowData = {}; headers.forEach((h, idx) => { rowData[h] = json[i][idx] }); if(!rowData.id) rowData.id = `row_${Date.now()}_${Math.random()}`; rowData.pageBreakAfter = pageBreakIndex !== -1 ? json[i][pageBreakIndex] || false : false; if (answersIndex !== -1 && moduleData.type === 'risposta-multipla' && json[i][answersIndex]) { try { rowData.answers = JSON.parse(json[i][answersIndex]); } catch (err) { console.error("Failed to parse answers JSON:", json[i][answersIndex]); rowData.answers = []; }} moduleData.rows.push(rowData); } } importedModules.push(moduleData); }); modules = importedModules; testTitle = importedTitle; questionFontSize = importedFontSize; document.getElementById('test-title-input').value = testTitle; document.getElementById('font-size-select').value = questionFontSize; saveData(); render(); } catch(err) { console.error("Errore durante l'importazione da Excel:", err); } finally { e.target.value = ''; } }; reader.readAsArrayBuffer(file); });

            // --- NUOVE FUNZIONALITÀ IMPORT/EXPORT TESTO ---
            exportTextBtn.addEventListener('click', (e) => {
                const resetLoading = setButtonLoading(e.currentTarget, 'Esporto...');
                setTimeout(() => {
                    try {
                        const dataToSave = { testTitle, questionFontSize, modules, moduleCounter };
                        const dataStr = JSON.stringify(dataToSave, null, 2);
                        const blob = new Blob([dataStr], { type: 'text/plain;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        const fileName = (testTitle || 'test').replace(/ /g, '_');
                        a.href = url;
                        a.download = `${fileName}_data.txt`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        resetLoading();
                        updateButtonState(e.currentTarget, 'Esportato!');
                    } catch (error) {
                        console.error('Errore durante l\'esportazione testuale:', error);
                        resetLoading();
                    }
                }, 500);
            });

            importTextInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data && data.modules && data.testTitle) {
                            modules = data.modules || [];
                            testTitle = data.testTitle || 'Verifica';
                            questionFontSize = data.questionFontSize || '12pt';
                            moduleCounter = data.moduleCounter || data.modules.length;
                            document.getElementById('test-title-input').value = testTitle;
                            document.getElementById('font-size-select').value = questionFontSize;
                            saveData();
                            render();
                        } else {
                           console.error('File di testo non valido o corrotto.');
                        }
                    } catch (error) {
                        console.error('Errore durante la lettura del file di testo:', error);
                    } finally {
                        e.target.value = ''; // Resetta l'input file
                    }
                };
                reader.readAsText(file);
            });
        };

        documentContainer.addEventListener('paste', (e) => { if (e.target.isContentEditable) { e.preventDefault(); const text = e.clipboardData.getData('text/plain'); document.execCommand('insertText', false, text); }});
        
        loadData(); 
        render(); 
        setupToolButtons();
    });
   </script>
